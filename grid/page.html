<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h4 class="text-primary mb-4">Responsive Image Gallery</h4>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2 g-md-3 g-lg-4">
        <div class="col">
          <img class="img-fluid img-thumbnail" src="images/b1.jpg" alt="building" />
        </div>
        <div class="col">
          <img class="img-fluid img-thumbnail" src="images/b2.jpg" alt="building" />
        </div>
        <div class="col">
          <img class="img-fluid img-thumbnail" src="images/b3.jpg" alt="building" />
        </div>
        <div class="col">
          <img class="img-fluid img-thumbnail" src="images/b4.jpg" alt="building" />
        </div>
        <div class="col">
          <img class="img-fluid img-thumbnail" src="images/b5.jpg" alt="building" />
        </div>
        <div class="col">
          <img class="img-fluid img-thumbnail" src="images/b6.jpg" alt="building" />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
